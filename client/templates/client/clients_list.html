{% extends 'core/base.html' %}

{% block title %}
Клиенты
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Клиенты</h1>
        <div>
            <a href="{% url 'clients:export' %}" class="btn btn-success btn-sm me-2">Export clients</a>
            <a href="{% url 'clients:add' %}" class="btn btn-teal btn-sm text-black rounded-pill px-3">+ Добавить клиента</a>
        </div>
    </div>

    {% if clients %}
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Имя</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>
                            <a href="{% url 'clients:detail' client.id %}" class="text-decoration-none">
                                {{ client.name }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">В базе данных пока нет клиентов...</p>
    {% endif %}
</div>
{% endblock %}
