{%extends 'core/base.html'%}

{% block title %}
Leads
{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl font-semibold">Leads</h1>
        <a href="{% url 'add_lead' %}" class="text-sm/6 font-semibold bg-teal-600 py-2 px-3 rounded-xl text-white">+ Add lead </a>
        <div class="mt-6 flex justify-between">
            <p class="text-center py-4 px-2 bg-gray-200 text-black font-semibold w-full">Name</p>
            <p class="text-center py-4 px-2 bg-gray-200 text-black font-semibold w-full">Priority</p>
            <p class="text-center py-4 px-2 bg-gray-200 text-black font-semibold w-full">Status</p>
        </div>
        {% for lead in leads %}
            <div class="flex justify-between">
                <p class="text-center py-4 px-2 w-full {% cycle '' 'bg-gray-100' %}">
                    <a href="{% url 'lead_detail' lead.id %}">{{lead.name}}</a></p>
                <p class="text-center py-4 px-2 w-full {% cycle '' 'bg-gray-100' %}">{{lead.get_priority_display}}</p>
                <p class="text-center py-4 px-2 w-full {% cycle '' 'bg-gray-100' %}">{{lead.get_status_display}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
