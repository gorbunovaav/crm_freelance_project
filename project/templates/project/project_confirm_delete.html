{%extends 'core/base.html'%}

{% block content %}
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-md p-6 mt-10">
    <h2 class="text-xl font-semibold text-red-600 mb-4">Are you sure?</h2>
    <form method="post" class="flex justify-between items-center">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</button>
      <a href="{% url 'projects:list' %}" class="text-gray-600 underline">Cancel</a>
    </form>
  </div>
{% endblock %}
