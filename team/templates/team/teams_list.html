{% extends 'core/base.html' %}

{% block title %}
{{ team.name }}
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Teams</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for team in teams %}
            <div class="col">
                <div class="card {% if team == active_team %} border-success bg-light {% else %} border-secondary {% endif %}">
                    <div class="card-body">
                        <h5 class="card-title">{{ team.name }}</h5>

                        {% if team != active_team %}
                            <a href="{% url 'team:activate' team.id %}" class="btn btn-outline-primary btn-sm mt-2">Activate team</a>
                        {% else %}
                            <p class="text-success fw-semibold">Activated</p>
                            <a href="{% url 'team:detail' team.id %}" class="btn btn-primary btn-sm mt-2">Details</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
