{%extends 'core/base.html'%}

{% block title %}
Log in
{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="text-xl font-semibold mb-6 ">Log in</h1>
    <form method="post" action=".">
        {% csrf_token %} 
        {{form.as_p}}
        <button class="mt-6 py-2 px-4 bg-teal-500 rounded-xl text-white">Submit</button>
    </form>
</div>
{% endblock %}
